    <p>Primer numero</p>
    <p><input type="number" id="n1" placeholder="Primer numero"></p>

    <script>
        //Sumar
        function sumar() {

            num = document.getElementById("n1").value;
            num2 = document.getElementById("n2").value;

            var suma = parseInt(num) + parseInt(num2);//Hay que parsearlos a Int
            alert("La suma es: " + suma);


        }
        //Restar
        function restar() {

            num = document.getElementById("n1").value;
            num2 = document.getElementById("n2").value;

            var resta = num - num2;//conversion explicita

            alert("La suma es: " + resta);


        }
        //Multiplicar
        function multiplicar() {

            num = document.getElementById("n1").value;
            num2 = document.getElementById("n2").value;

            var multi = num * num2;//conversion explicita

            alert("La suma es: " + multi);


        }
        //Dividir
        function dividir() {

            num = document.getElementById("n1").value;
            num2 = document.getElementById("n2").value;

            var divi = num / num2;//conversion explicita

            alert("La suma es: " + divi);


        }
    </script>
